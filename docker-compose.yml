version: '3.1'
services:
  bookstore:
    build: .
    depends_on:
      - db
    ports:
      - 1701:8080
    ulimits:
      rtprio:
        soft: 2
        hard: 2
    volumes:
      - ./logs:/opt/bookstore/logs
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: bookstore_db
